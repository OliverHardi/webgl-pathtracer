<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>webgl pathtracer</title>
        <link rel="icon" href="data:,">
    </head>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <body>
        <div id="overlay">
            <div id="fps-counter" class="text">loading...</div>
            <div id="total-samples" class="text"></div>
            <div id="time-elapsed" class="text"></div>
            <div id="file-upload" class="text">
                <input type="file" id="gltf-folder-input" webkitdirectory style="display: none;" />
                <label for="gltf-folder-input">upload .gLTF + .bin</label>
            </div>
            <div id="hdri-upload" class="text">
                <input type="file" id="gltf-hdri-input" accept=".hdr" style="display: none;" />
                <label for="gltf-hdri-input">upload HDRI (.hdr)</label>
            </div>
            <div class="text">focal plane</div>
            <input type="range" id="focal-plane" min="0.1" max="1" step="0.001" value="0.5">

            <div class="text">bokeh strength</div>
            <input type="range" id="bokeh-strength" min="0" max="0.5" step="0.005" value="0">

            <div class="text">focal length</div>
            <input type="range" id="focal-length" min="0.75" max="10" step="0.01" value="2.3">

            <div class="text">exposure</div>
            <input type="range" id="exposure" min="0" max="1" step="0.001" value="0.3">

            <div class="text"> use MIS? <input type="checkbox" id="use-mis" checked></div>
            

            <div class="text"># of light bounces</div>
            <input type="range" id="light-bounces" min="1" max="48" step="1" value="16">

            <div><button class="button" id="download-button">download as .png</button></div>
        </div>
        
        <canvas id="canvas"></canvas>
        <script src="./lib/gl-matrix-min.js"></script>
        <script src="luts/d65.js"></script>
        <script src="luts/cie.js"></script>
        <script src="luts/reflectance.js"></script>
        <script src="./compile.js"></script>
        <script src="./camera.js"></script>
        <script src="./gltfLoader.js"></script>
        <script src="shaders/vertShader.js"></script>
        <script src="shaders/fragShader.js"></script>
        <script src="./bvh.js"></script>
        <script src="./main.js" defer></script>
    </body>
</html>
